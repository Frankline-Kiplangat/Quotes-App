
<div class=Gen>
<div class="container-fluid">
    <h1>Amazing Quotes</h1>
  <hr>
  <div class="row">
  <div class="col-md-6">
 <ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <h4 id="{{i}}" appHighlight>{{quote.message}} <br>Published on {{quote.entryDate|date}}</h4>

    <button (click)='toogleDetails(i)' class="btn btn-info">Toggle Details</button>

    <div class ="row" *ngIf="quote.showDetails">
    <app-quote-details  [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-details>
       </div>

      </div>
         </ul>
   </div>

    <div class="col-md-6">
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>

</div>
</div>
</div>
