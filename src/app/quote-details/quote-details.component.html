<div class="container">
  <p>
    Submitted by {{quote.name}}
  </p>
  <p>
    <button type="button" class="btn btn-primary" (click)=submitUpvote(quote)><span class="glyphicon glyphicon-thumbs-up"></span> upvote </button>
    <span class="vote">{{quote.upvote}}</span>
    <button type="button" class="btn btn-primary" (click)=submitDownvote(quote)><span class="glyphicon glyphicon-thumbs-down"></span> downvote </button>
    <span class="vote">{{quote.downvote}}</span>
  </p>
  <button class="btn btn-danger" (click) = 'quoteDelete(true)'> Delete Quote </button>
</div>
