<div class="Home">
  <div class="container-fluid">
  <h2 class="text-center">Create a New Quote Here;</h2>
  <hr>
  <form>
      <div class="form-group">

          <label for="name">Person's Name</label>
          <input type="text" required class="form-control" id="name">

      </div>
      <div class="form-group">

          <label for="description">Quote Description</label>
          <textarea class="form-control" id="description" rows="5" required></textarea>

      </div>
      <div class="form-group"><br>

          <label for="entryDate"><bold>Written on</bold> </label>
          <input type='date' id="complete" required>

      </div>
  </form>
  <button type="submit" class="btn btn-success">Add Quote</button>
</div>
</div>
