<form (ngSubmit)="submitQuote()" class="card-body ">
    <div class="text-center">
  
      <h3 class="white-text"> Add a New Quote <mdb-icon far icon="arrow-alt-circleDownvotes:0-down"></mdb-icon>
      </h3>
      <hr class="hr-light">
    </div>
  
    
  
    <div class="md-form">
      <label for="form3">Person's name</label>
      <input type="text" id="form3" class="form-control " name="publisher" [(ngModel)]="quoteEditor" mdbInput>
    </div>
    <div class="md-form">
        <label for="form2">Quotes</label>
        <textarea class="form-control" id="description" rows="5" required></textarea>     
    </div>
  
    <div class="md-form">
      <label for="form4">Author</label>
      <input type="text" id="form4" class="form-control" name="author" [(ngModel)]="quoteAuthor" mdbInput>
    </div>
    <div class="md-form">
      <label class=" white-text" for="form5">Completion Date</label>
      <input type='date' id="form5" class="form-control " name="completeDate" [(ngModel)]="quoteDate" mdbInput>
      </div>
      <div class="text-center">
        <button type="submit"  class="btn btn-primary" mdbWavesEffect>Post Quote</button>
  
        
      </div>
  
  </form>
