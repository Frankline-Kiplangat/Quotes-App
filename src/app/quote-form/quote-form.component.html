<div class="container-fluid form">
    <div class="row">
        <form (ngSubmit)='submitQuote(newQuote)' #quoteForm='ngForm'>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label for="description">Enter your quote</label>
                  <textarea class="form-control" id="description" rows="6" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
 
                </div>

            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                  <label for="author">Author's Name</label>
                  <input type="text"  class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name="ngModel" required>

              </div>
                <div class="form-group submit">
                    <label for="name">Submitted by</label>
                    <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
                </div>
            </div>

                <button type="Submit" class="btn btn-primary btn-default" id="addQuote">Add Quote</button>
          </div>

        </form>
    </div>
</div>
