<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>      
    <div class="form-group">
  
            <label for="name">Person's Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newquote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            </div>
        </div>
        <div class="form-group">
            <label for ="author">Author</label>
            <input type="text" id="form4" class="form-control" name="author" [(ngModel)]="quoteAuthor" mdbInput>
          </div>
        <div class="form-group">
            <label for="complete">Completion Date</label>
            <input type='date' id="complete" [(ngModel)]="newquote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            </div>
        </div>
        <button type="submit" class="btn btn btn-primary">Add Quote</button>
    </form>
  </div>
